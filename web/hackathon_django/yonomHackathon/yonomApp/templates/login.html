<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class='logo'>
        <h1>혼자 뭐하지?</h1>
    </div>

    <div class='login_box'>
        <form action="{% url 'login' %}" method='POST'>{% csrf_token %}
            <div class='id'>
                <input type='text' placeholder='이름 또는 닉네임' name='user_id' />
            </div>
            <br/>
            <div class='pw'>
                <input type="password" placeholder="비밀번호 8자 이상" name="user_pw" />
            </div>
            <input type='hidden' value='login' name='flag'/>
            <br/>
            <div class='login_button'>
                <button type="submit">로그인 > </button>
            </div>
            <div class='message'>
                {% if error.state %}
                    <h3>{{error.msg}}</h3>
                    {% if error.condition == 'ID_NOT_EXIST' %}
                        <form action="{% url 'login' %}" method='POST'>{% csrf_token %}
                            <input type='text' value={{user_id}} name='user_id'/>
                            <input type='password' value={{user_pw}} name='user_pw'/>
                            <input type='hidden' value='signup' name='flag'/>
                            <button type="submit"> Yes </button>
                        </form>
                        <button type="submit"> No </button>
                    {% endif %}
                {% if not error.state %}
                    <h3>블라블라 메세지</h3>
                {% endif %}
            </div>
        </form>
    <div>
</body>
</html>
